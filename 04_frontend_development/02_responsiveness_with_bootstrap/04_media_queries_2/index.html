<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap grid page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"/>
    <style>
    .myCol {
      background-color: #dddddd;
    }
/* Your goal is to make a grid of 4 elements that will be displayed in only one row for big screens,
in two rows for medium screens and that will take 4 rows in small screens. */
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md myCol">
          Column 1
        </div>
        <div class="col-md myCol">
          Column 2
        </div>
       <div class="w-100 d-sm-none d-md-block d-lg-none">
       </div>
        <div class="col-md myCol">
          Column 3
        </div>
        <div class="col-md myCol">
          Column 4
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 myCol">x</div>
        <div class="col-lg-3 col-md-6 col-sm-12 myCol">x</div>
        <div class="col-lg-3 col-md-6 col-sm-12 myCol">x</div>
        <div class="col-lg-3 col-md-6 col-sm-12 myCol">x</div>
      </div>
    </div>
</div>

  </body>
</html>
